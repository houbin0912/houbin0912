<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>系统登录 </title>
    <!-- Bootstrap -->
    <link href="/view/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/view/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/view/css/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/view/css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/view/css/custom.min.css" rel="stylesheet">
    <script src="/view/js/jquery.min.js"></script>
    <script src="/view/js/jquery.validate.min.js"></script>
    <script src="/view/js/login.js"></script>
    <script src="/view/js/jquery.form.js"></script>
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">

                <form id="login" name="login">
                    <h1>鹰眼系统登录</h1>
                    <div>
                        <font id="msg" color="red">&ensp;&ensp;</font>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="username" name="loginName" placeholder="请输入用户名"/>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"/>
                    </div>
                    <div>
                        <input type="radio" name="loginType" onclick="$('#sso').val(0)"/>本系统用户登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="loginType" onclick="$('#sso').val(1)"/>SSO认证登录<br/><br/>
                    </div>
                    <div>
                        <input type="hidden" id="sso" name="sso"/>
                    </div>
                    <div>
                        <button type="button" onclick="login_submit()" class="btn btn-default">登&ensp;录</button>
                        <!--  <a class="btn btn-default submit" onclick="login()" style="margin-right: 150px">登&ensp;录</a> -->
                        <!-- <button  class="btn btn-default" onclick="login();" style="margin-right: 150px">登&ensp;录</button> -->
                        <a class="reset_pass" href="#">忘记密码?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">没有账户?
                            <a href="#signup" class="to_register"> 注册 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <!--                 <div>
                                          <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                                          <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                                        </div>  -->
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form>
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="required"/>
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" required="required"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="required"/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="index.html">Submit</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script type="text/javascript">
    function login_submit() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == '' || password == '') {
            $("#msg").html("请输入用户名和密码");
            return;
        }
        if (!$(":radio").is(":checked")) {
            $("#msg").html("请输选择登录方式");
            return;
        }
        $.ajax({
            url: "/sys/login",
            type: "post",
            data: $("#login").serialize(),
            cache: false,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            processData: false,
            success: function (result) {
                if (result.success == true) {
                    window.location.href = "/view/content.html";
                } else {
                    $("#msg").html(result.errorMessage);
                }
            }
        });
    }
</script>
</body>
</html>
