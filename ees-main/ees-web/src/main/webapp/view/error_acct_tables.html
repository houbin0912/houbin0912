<!DOCTYPE html>
<html>
<head>
<script src="./js/ees-error_acct.js"></script>
</head>
<body>
<div class="">
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>错账管理</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content" style="min-height: 470px">
					<div class="row">
						<form id="queryForm" class="form-horizontal form-label-left"
							novalidate>
							<div class="item form-group">
								<div class="col-md-5 col-sm-5 col-xs-5 ">
									<label class="control-label col-md-3 col-sm-3 col-xs-3" >全局流水号</label>
									<div class="col-md-7 col-sm-7 col-xs-7">
										<input id="query_channelSeqNo" class="form-control col-md-7 col-xs-12" type="text">
									</div>
								</div>
								<label class="control-label col-md-2 col-sm-2 col-xs-2"></label> 
								<div class="col-md-5 col-sm-5 col-xs-5">
									<label class="control-label col-md-3 col-sm-3 col-xs-3">内部流水号 </label>
									<div class="col-md-7 col-sm-7 col-xs-7">
										<input id="query_sysSeqNo" class="form-control col-md-7 col-xs-12">
									</div>
								</div>
							</div>
							<div class="form-group" align="center">
								<div class="col-md-12 col-sm-12 col-xs-12 ">
									<button type="reset" class="btn btn-primary">重置</button>
									<button type="button" onclick="query()"
										class="btn btn-success">提交</button>
								</div>
							</div>
						</form>
						<div class="ln_solid"></div>
					</div> 
					<table id="datatable-buttons" style="width: 100%"
						class="table table-striped table-bordered bulk_action">
						<thead>
							<tr>
								<th width="5%">序号</th>
								<th width="10%">全局流水号</th>
								<th width="10%">内部流水号</th>
								<th width="10%">对账类型</th>
								<th width="8%">所属机构</th>
								<th width="10%">分析原因</th>
								<th width="8%">状态</th>
								<th width="9%">是否错账</th>
								<th width="10%">产生原因</th>
								<th width="20%">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
	<!-- 修改窗口模态框（Modal） -->
	<div style="top: 15%; left: 7%" class="modal fade bs-example-modal-lg"
		id="updateModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">修改操作</h4>
				</div>
				<div class="modal-body">
					<form id="updateForm" class="form-horizontal form-label-left"
						novalidate>
						<div class="item form-group" style="display: none;">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">序号 
								<span class="required" style="color: red;">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input id="UpdateAcctErrId" class="form-control col-md-7 col-xs-12" 
									name="acctErrId" type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">是否错账</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control" name="processResult" id="UpdateProcessResult">
								</select>
							</div>
							<label class="control-label" for="UpdateProcessResult"></label>
						</div>
						
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">产生原因</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input id="UpdateErrReason" name="errReason"
									class="form-control col-md-7 col-xs-12" type="text">
							</div>
							<label class="control-label" for="UpdateErrReason"></label>
						</div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-3">
								<button type="button" class="btn btn-primary" data-dismiss="modal" 
									aria-hidden="true">取消</button>
								<button type="submit" onclick="dosubmitUpdate()" class="btn btn-success">修改</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 详情窗口模态框（Modal） -->
	<div style="top: 1%; left: 7%" class="modal fade bs-example-modal-lg"
		id="allInfoModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">错账详情</h4>
				</div>
				<div class="modal-body">
					<form id="allInfoForm" class="form-horizontal form-label-left"
						novalidate>
						<div class="item form-group" style="display: none;">
							<label class="control-label col-md-3 col-sm-3 col-xs-12"
								for="id">序号 <span class="required"
								style="color: red;">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input id="id"
									class="form-control col-md-7 col-xs-12" name="acctErrId"
									type="text">
							</div>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">全局流水号:</label>
							<label id="channelSeqNo" class="control-label"></label>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">内部流水号:</label>
							<label id="sysSeqNo" class="control-label"></label>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">对账类型:</label>
							<label id="proofType" class="control-label"></label>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">所属机构:</label>
							<label id="orgCode" class="control-label"></label>
						</div>
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">分析错账原因:</label>
							<label id="inferReason" class="control-label"></label>
						</div>

						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">状态:</label>
							<label id="status" class="control-label"></label>
						</div>
						
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">确认时间:</label>
							<label id="createTime" class="control-label"></label>
						</div>
						
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">是否错账:</label>
							<label id="processResult" class="control-label"></label>
						</div>
						
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">产生原因:</label>
							<label id="errReason" class="control-label"></label>
						</div>
						
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">报警时间:</label>
							<label id="reportTime" class="control-label"></label>
						</div>
						
						<div class="item form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">处理时间:</label>
							<label id="processTime" class="control-label"></label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	

	<!-- 模态框（Modal） -->
	<div style="top: 20%;" class="modal fade" id="editPasswordModal"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">修改操作</h4>
				</div>
				<div class="modal-body">
					<form novalidate>
						<!-- 更新时的id值 -->
						<div class="item form-group" style="display: none;">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input id="editPasswordId" name="userId" required="required"
									class="form-control col-md-7 col-xs-12" type="text">
							</div>
						</div>
						<h5>此操作不可逆，确定修改吗?</h5>
						<div class="item form-group">
							<div class="col-md-10 col-sm-10 col-xs-12">
								<input id="editNewPassword" name="password"
									class="form-control col-md-7 col-xs-12" required="required"
									type="text">
							</div>
						</div>
						<button type="button" onclick="editPassword()"
							class="btn btn-danger">确定</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 模态框（Modal） -->
	<div style="top: 20%;" class="modal fade" id="infoModel"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">友情提示</h4>
				</div>
				<div class="modal-body">
					<label id="infoAction" style="color: red; font-size: large;"></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
