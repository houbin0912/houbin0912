<!DOCTYPE html>
<html>
<head>
<title>首页</title>
</head>
<script src="./js/index.js"></script>
<body>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>鹰眼系统</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content" style="min-height: 470px;" >

					<table id="datatable-buttons" style="width: 100%"
						class="table table-striped table-bordered bulk_action">

							<tr>

								<th width="10%">全局流水号</th>

								<th width="10%">所属机构</th>
								<th width="15%">分析原因</th>
								<th width="10%">状态</th>
								<th width="10%">是否错账</th>
								<th width="15%">产生原因</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>

</html>
